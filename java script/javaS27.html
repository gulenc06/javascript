<html>

<head>
    <title>java27</title>
    <script type="text/javascript">
        function uzerine() {
            document.getElementById("mesaj").innerHTML = "türkiyeye başarılar";
            document.getElementById("mesaj").style.color = "#00f"
        }

        function ayrilinca() {
            document.getElementById("mesaj").innerHTML = "euro 2022";
            document.getElementById("mesaj").style.color = "#000"
        }


    </script>
</head>
<h1 id="mesaj" onmouseover="uzerine()" onmouseout="ayrilinca()">
    euro 2022
</h1>

</html>
