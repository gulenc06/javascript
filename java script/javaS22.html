<html>

<head>
    <title>java22</title>
    <script type="text/javascript">
        function esit() {
            document.getElementById("kutu2").value =
                document.getElementById("kutu1").value;
        }
    </script>
</head>

<body>
    <form action="" method="get">
        <input id="kutu1" type="text" onchange="esit()" /><br><br>
        <input id="kutu2" type="text" />
    </form>
</body>

</html>
