<html>

<head>
    <title></title>
    <style type="text/css">
        #kutu {
            width: 100px;
            height: 100px;
            border: 3px solid #333;
            background: #f2f2f2f2;
            font: bold 40px tahoma;
            text-align: center;
            color: #00f;
            line-height: 100px;
        }
    </style>

    <script type="text/javascript">
        var sayac = 0;
        setInterval("say()", "1");
        function say() {
            document.getElementById("kutu").innerHTML = sayac;
            sayac++;
        }
    </script>
</head>

<body>
    <div id="kutu"></div>
</body>

</html>
