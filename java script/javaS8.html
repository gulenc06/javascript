<body>
    <script type="text/javascript">
var gun=prompt("gün","1-7 sayı gir")
switch(gun)
{
    case"1":
    document.write("pazartesi");
    break;

    case"2":
    document.write("salı");
    break;

    case"3":
    document.write("çarşamba");
    break;

    case"4":
    document.write("perşembe");
    break;

    case"5":
    document.write("cuma ");
    break;

    case"6":
    document.write("cumartesi");
    break;

    case"7":
    document.write("pazar");
    break;

    default:
        document.write("ne yaşıyon 1-7 dedim")
}
    </script>
</body>
</html>
